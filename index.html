<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Block Explorer #3</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    
    <script src="./app.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
    <header class="top-bar"><h1>Explorer #3</h1>
    <button id="connectWallet">Connect your digital wallet here</button></header>
    

    <main>
      <div class="container">
        <section>
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="Account number..."
            />


          <button id="checkBalance" class="btn btn-primary">

            <div>
              <span>Ethereum Balance</span>
            </div>
            <div id="balance" class="balance"></div>
          </div>
          <div class="form-control">
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="Total to transfer"
            />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="Towards account:"
            />
          </div>
          <div class="form-control">
            <button id="sendTx" class="btn btn-primary">Transfer now</button>
          </div>
        </section>
        <hr />

        <section>
          <div class="block-container">
            <span>Latest block: </span>
            <span id="latestBlock"></span>
          </div>
        </section>
        
      </div>
    </main>
</div>
  </body>
</html>
