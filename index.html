<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Block Explorer #3</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js" type="module" defer></script>

  </head>
  <body>
    <div class="container">
    <header class="top-bar"><h1>Crypto #3</h1>
    <button id="connectWallet">Click here to connect your wallet </button></header>
    
    <main>
      <div class="container">

        <section>
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="What is crypto account number?"
            />

            <button id="checkBalance" class="btn btn-primary"> Check Crypto Balance </button>

            <div id="balance" class="balance"></div>

          <div class="form-control">
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="Value?"
            />

          </div>
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="Towards account:"
            />
          </div>

          <div class="form-control">
            <button id="sendTx" class="btn btn-primary">Transfer crypto now</button>
          </div>

        <section>
          <h4>Block information</h4>
          <div class="block-container">
            <span>Latest block: </span>
            <span id="latestBlock"></span>
          </div>
        </section>
      </div>
    </main>
</div>
  </body>
</html>
